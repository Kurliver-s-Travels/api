# default application setting
# encoding properties
server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true

# spring properties
spring:
  servlet:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/das_db?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
